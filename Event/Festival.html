<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatiblle" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Festival</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

        <link rel="stylesheet" href="Style.css">
    </head>
    <body>

       <header class="header">

       </header> 

       <section class="home" id="home">

        <div class="content">
            <h3>Waktunya merayakan <span>Event</span> dengan meriah !!</h3>
            </div>
            <div class="swiper-container mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="Ev-1.png" alt="">
                        <div class="slide-text">
                            <h4>Jogja Marathon Mandiri</h4>
                            <div class="deskripsi">
                                <p>Deskripsi tentang jogja marathon</p>
                            </div>
                            <div class="launch-time">
                                <div>
                                <p id="days">00</p>
                                <span>Hari</span>
                            </div>
                            <div>
                                <p id="hours">00</p>
                                <span>Jam</span>
                            </div>
                            <div>
                                <p id="minutes">00</p>
                                <span>Menit</span>
                            </div>
                            <div>
                                <p id="seconds">00</p>
                                <span>Detik</span>
                            </div>
                            </div>
                            <br>
                            <a href="#" class="btn">Beli tiket</a>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <img src="Ev-2.jpg" alt="">
                        <div class="slide-text">
                            <h4>Yoga in Jogja</h4>
                            <div class="deskripsi">
                                <p>Deskripsi singkat untuk event.</p>
                                
                                <a href="#" class="btn">Beli tiket</a>
                            </div>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <img src="Ev-3.jpg" alt="">
                        <div class="slide-text">
                            <h4>KAI 100 Jogja</h4>
                            <div class="deskripsi">
                                <p>Deskripsi singkat untuk event.</p>
                                <a href="#" class="btn">Beli tiket</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="swiper-pagination"></div>
            </div>
    </section>


       <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
       <script src="FestivalScript.js"></script>
    </body>
</html>
